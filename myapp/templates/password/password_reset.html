<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(120deg, #2980b9, #8e44ad);
        }

        .form-container {
            background: white;
            max-width: 400px;
            width: 90%;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
        }

        .submit-btn {
            width: 100%;
            background: #3498db;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
        }

        .submit-btn:hover {
            background: #2980b9;
        }

        .help-text {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Reset Password</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_email">Email Address</label>
                {{ form.email }}
            </div>
            <button type="submit" class="submit-btn">Send Reset Link</button>
        </form>
        <p class="help-text">
            Enter your email address and we'll send you instructions to reset your password.
        </p>
    </div>
</body>
</html>
