<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(120deg, #2980b9, #8e44ad);
        }

        .form-container {
            background: white;
            max-width: 400px;
            width: 90%;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }

        .helper-text {
            font-size: 0.85em;
            color: #7f8c8d;
            margin-top: 5px;
        }

        .submit-btn {
            width: 100%;
            background: #3498db;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .messages {
            margin-bottom: 20px;
        }

        .messages .error {
            color: #e74c3c;
            padding: 10px;
            background: #fde8e7;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .messages .success {
            color: #27ae60;
            padding: 10px;
            background: #e8f7ef;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
        }

        .login-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .otp-section {
            display: none;
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        .otp-section.show {
            display: block;
        }
        
        .otp-input {
            letter-spacing: 8px;
            font-size: 1.2em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Create Account</h2>
        
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="registration-section" {% if show_otp %}style="display: none;"{% endif %}>
                <div class="form-group">
                    <label for="identifier">Username / Email / Phone</label>
                    <input type="text" id="identifier" name="identifier" value="{{ identifier|default:'' }}" required>
                    <div class="helper-text">Enter your username, email, or phone number</div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
            </div>

            <div class="otp-section {% if show_otp %}show{% endif %}">
                <div class="form-group">
                    <label for="otp">Enter OTP</label>
                    <input type="text" id="otp" name="otp" class="otp-input" maxlength="6" required {% if not show_otp %}disabled{% endif %}>
                    <div class="helper-text">Enter the 6-digit OTP sent to your email/phone</div>
                </div>
                <input type="hidden" name="identifier" value="{{ identifier|default:'' }}">
            </div>

            <button type="submit" class="submit-btn">
                {% if show_otp %}Verify OTP{% else %}Register{% endif %}
            </button>
        </form>
        
        <div class="login-link">
            <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        </div>
    </div>
</body>
</html>
